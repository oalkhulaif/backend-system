version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tasks-db
    environment:
      POSTGRES_DB: tasksdb
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d tasksdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
